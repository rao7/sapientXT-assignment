<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="cartWrapper">

        <header class="cartHeader p-1">
            <h1 class="uCase fw-4">Your shopping bag</h1>
        </header>

        <main class="cartDetails ">
                <p class="cartDetails__header row view--none--s">
                    <span class="col--2 p-half" id="itemCount">3 items</span>
                    <span class="col--4 p-half">&nbsp;</span>
                    <span class="col--2 p-half txt-C">&nbsp;size</span>
                    
                    <span class="col--2 p-half txt-C">&nbsp; &nbsp;QTY </span>
                    <span class="col--2 p-half txt-C">Price  &nbsp;</span>


                </p>
                <section class="cartDetails__body">
                    <article class="row item">
                        <figure class="col--2 col--5--s item__image" >
                            <img class="w-100" src="img/item1.webp" alt="grey cotton top">
                        </figure>
                        <div class="col--10 col--7--s row">
                            <div class="col--12 row center--V item__desc">
                                    <div class="col--6 p-1">
                                        <p>Solid grey cotton top</p>
                                        <p>size : M , 40</p>
                                        <p>color: grey</p>
                                    </div>
                                    <div class="col--2 view--none--s ">
                                        <p>M</p>
                                    </div>
                                    <div class="col--2 txt-C">
                                        <input type="number" class="qty" value="1" width="40" />
                                    </div>
                                    <div class="col--2 txt-C">
                                        <span>$10</span>
                                    </div>
                            </div>
                            <div class="col--12 p-1 item__action">

                                <p>
                                    <a class="fw-5" href="javscript:void(0)" title="edit">EDIT</a>
                                    <a class="fw-5" href="javscript:void(0)"  title="remove">&times; REMOVE</a> 
                                    <a class="fw-5" href="javscript:void(0)"  title="save for later">SAVE FOR LATER</a>
                                
                                </p>

                            </div>
                        
                        </div>
                        
                    </article>


                    

                </section>
                <hr class="lineBreak"/>
                <section class="cartdetails__footer row">
                    <article class="col--4 p-1">
                        <br/>
                        <b>Need help <br/> or have questions ?</b>
                        <br/>  <br/>
                        <a href="tel:1800800300" >
                            call customer service at 1800800300
                        </a>
                        <br/>  <br/>
                        <a href="#" >
                            see return policy
                        </a>
                        <br/>  <br/>
                        <a href="#" >
                            chat with stylists
                        </a>

                    </article>

                    <article class="col--8 p-1">
                        wer
                    </article>
                </section>
        </main>

        <footer></footer>

    </div>
</body>
</html>
