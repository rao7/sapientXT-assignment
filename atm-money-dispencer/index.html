<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM Money Dispencer Utility</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

    <main class="wrapper card">
        <header>
            <h1 class="txt-C">ATM Money Dispencer</h1>
        </header>
        <div class="row ">
            <section class="row__half p-1">
                <fieldset class="form__holder card">
                    <br/>
                    <legend class="txt-C">Welcome to ATM</legend>
                    <form  role="form">
                        <label for="amount" class="fs-14">Enter the amount</label>
                        <input type="number" id="amount" title="Enter withdraw amount" />
                        <button type="button" class="submit card" onClick=" getAmount.dispenceNotes(amount);">Get Money</button>
                    </form>
                </fieldset>

            </section>
            <section class="row__half ">
                <p class="fs-14 p-1"><strong>You will get following amount</strong></p>
                <ul class="row " id="notes-type">
                    <li class="row__half fs-14"> 0 note of Rs 1</li>
                    <li class="row__half fs-14"> 0 note of Rs 2</li>
                    <li class="row__half fs-14"> 0 note of Rs 5</li>
                    <li class="row__half fs-14"> 0 note of Rs 10</li>
                    <li class="row__half fs-14"> 0 note of Rs 20</li>
                    <li class="row__half fs-14"> 0 note of Rs 50</li>
                    <li class="row__half fs-14"> 0 note of Rs 100</li>
                    <li class="row__half fs-14"> 0 note of Rs 200</li>
                    <li class="row__half fs-14"> 0 note of Rs 500</li>
                    <li class="row__half fs-14"> 0 note of Rs 2000</li>
                </ul>
                <p class="fs-14 p-1"><strong>Total notes dispenced :</strong>&nbsp;<b id="total-notes">12</b></p>
            </section>
            
        </div>
        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
